name: Lint both Backend and Frontend

on:
  pull_request:
    branches: 
      - main
  push:
    branches:
      - main

jobs:
  backend:
    name: Python Black
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black

      - name: Run Black check
        run: |
          black --check .

  frontend:
    name: ESLint (Frontend)
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint
